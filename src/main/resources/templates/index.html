<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/auth/login}" method="post">
  <label>
    <span>ID : </span>
    <input type="text" th:name="username" autofocus/>
  </label>
  <label>
    <span>PW : </span>
    <input type="password" th:name="password"/>
  </label>
  <input type="submit" value="LOGIN"/>
</form>
</body>
</html>
